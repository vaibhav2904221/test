<div class="red">
<h1 style="text-align:center;">Login Form</h1>
<div class="container">
<form [formGroup]="loginform"  (ngSubmit)="login()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail2" formControlName="email" placeholder="email id">
      <span class="red-error" *ngIf="email.invalid && email.touched">
        First Name is required </span>
      </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" formControlName="password" placeholder="password">
      <span class="red-error" *ngIf="password.invalid && password.touched">
        Last Name  is required </span>
    </div>
  <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Login</button>
  </form>
</div>
</div>
<br>
